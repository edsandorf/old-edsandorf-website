---
title: About me
---

{% for author in site.authors %}
  <div class = "container">
    
    <img class = "rounded img-fluid img-thumbnail float-left img-size-500" src = "{{ site.baseurl }}/assets/img/{{ author.image }}">
    
    <p class = "text-justify">
      {{ author.content | markdownify }}
    </p>
    
    <a href = "{{ site.baseurl }}/assets/doc/{{ author.cv}}" class = "btn btn-info"><i class = "fa fa-download"></i> Download CV</a>
    
    
  </div>
{% endfor %}
