---
layout: default
---

  <div class = "container">
    <div class = "row mt-4">
      <div class = "col-sm-12">
        <h1> {{ page.title }} </h1> <br>
        <p>
          {{ page.date | date_to_string }}
          {% assign author = site.authors | where: 'short_name', page.author | first %}
          {% if author %}
            - <a href="{{ author.url }}">{{ author.name }}</a>
          {% endif %}
        </p>
      </div>
    </div>
    
    <div class = "row">
      <img class = "img-fluid img-max-400 d-block mx-auto mb-3" src = "{{ site.baseurl }}/assets/img/{{ page.image }}">
    </div>  
      
      <p>
        {{ content }}
      </p>
    
  </div>
