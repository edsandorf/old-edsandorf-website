---
  layout: default
---
  
<div class = "container">
  <div class = "row mt-4">
    <div class = "col-sm-12">
      <h1> {{ page.title }} </h1> <br>
      <p>
        {{ page.date | date_to_string }}
        {% assign author = site.authors | where: 'short_name', page.author | first %}
        {% if author %}
      - <a href="{{ author.url }}">{{ author.name }}</a>
          {% endif %}
      </p>
    </div>
  </div>
  
  <div class = "row mt-4">
    <div class = "col-sm-12">
      <img class = "float-left mt-3 mr-3 mb-2 img-custom" src = "{{ site.baseurl }}/assets/img/{{ page.image }}">
  
      <p>
       {{ content }}
      </p>
    </div>
  </div>
</div>
