language: ruby
  rvm:
    - 2.4.1
    

before_install:
  - gem update --system
  - gem install bundler
  - gem install rake

install:
  - bundle install

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: master

addons:
  apt:
    packages:
    - libcurl4-openssl-dev


notifications:
  email: false
