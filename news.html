---
title: News
---

<div class = "container">
    <h1>Latest News</h1>
    
    <ul>
        {% for news in site.news %}
            <li>
                <h2><a href="{{ news.url }}">{{ news.title }}</a></h2>
                <p>{{ news.excerpt }}</p>
            </li>
        {% endfor %}
    </ul>
</div>
