<div class = "col-sm">
  <div class = "card mt-2">
    
    <img src = "{{ site.baseurl }}/assets/img/{{ pubs.image }}" class = "card-img-top" alt = "...">
    <div class = "card-body">
      <h5 class = "card-title"><a href = "{{ pubs.url }}">{{ pubs.title }}</a></h5>
      <p class = "card-text">{{ pubs.excerpt }}</p>
      <a href = "{{ pubs.url }}" class = "btn btn-info">Read more</a>
    </div>
  </div>
</div>
