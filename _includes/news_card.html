<div class = "col-sm">
  <div class = "card mt-2">
    
    <img src = "{{ site.baseurl }}/assets/img/{{ news.image }}" class = "card-img-top" alt = "...">
    <div class = "card-body">
      <h5 class = "card-title"><a href = "{{ news.url }}">{{ news.title }}</a></h5>
      <p class = "card-text">{{ news.excerpt }}</p>
      <a href = "{{ news.url }}" class = "btn btn-info">Read more</a>
    </div>
  </div>
</div>
