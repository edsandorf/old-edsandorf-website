<div class = "dropdown">
  <button class = "btn btn-primary" type = "button" id = "searchButton" data-toggle = "dropdown" aria-haspopup = "true" aria-expanded = "false">
    <span>
      <i class = "fas fa-search"></i>
    </span>
  </button>
  
  <div class = "dropdown-menu dropdown-menu-right pl-2 pr-2" aria-labelledby = "searchButton">
      <input class = "form-control mt-2 vw-20" type = "text" id = "search-input" placeholder = "Search for blog or news posts">
      <ul id = "results-container"></ul>
    </div>
  </div>
  


<!-- Script pointing to search-script.js -->
<script src = "/assets/js/jekyll-search.js" type = "text/javascript"></script>

<script>
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '/search.json'
  })
</script>
