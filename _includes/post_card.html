<div class = "col-sm">
  <div class = "card mt-2">
    <img src = "{{ site.baseurl }}/assets/img/{{ post.image }}" class = "card-img-top" alt = "...">
    <div class = "card-body">
      <h5 class = "card-title"><a href = "{{ post.url }}">{{ post.title }}</a></h5>
      <p class = "card-text">{{ post.excerpt }}</p>
      <a href = "{{ post.url }}" class = "btn btn-info">Read more</a>
    </div>
  </div>
</div>
